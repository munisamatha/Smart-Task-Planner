<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f7ff 100%);
      color: #333;
      padding: 20px;
    }

    .app-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #4e54c8;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
      outline: none;
      background-color: rgba(255, 255, 255, 0.8);
    }

    input:focus, select:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 8px rgba(78, 84, 200, 0.3);
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(78, 84, 200, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(78, 84, 200, 0.4);
    }

    #output-section {
      margin-top: 35px;
    }

    #output-title {
      font-weight: 700;
      font-size: 1.3rem;
      color: #4e54c8;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 15px;
    }

    .task-card {
      background: #f9f9ff;
      border: 1px solid #e0e0ff;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(78, 84, 200, 0.1);
      transition: transform 0.2s ease;
    }

    .task-card:hover {
      transform: scale(1.02);
    }

    .task-title {
      font-weight: 600;
      color: #4e54c8;
      margin-bottom: 6px;
      font-size: 1rem;
    }

    .task-desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 6px;
    }

    .task-dates {
      font-size: 0.85rem;
      color: #777;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .app-container {
        padding: 25px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="app-container">
    <h1>üß† Smart Task Planner</h1>

    <label for="goalInput">üéØ Goal</label>
    <input id="goalInput" type="text" placeholder="e.g. Launch a product in 2 weeks">

    <label for="modeInput">‚öô Mode</label>
    <select id="modeInput">
      <option value="auto">Auto</option>
      <option value="local">Local</option>
      <option value="openai">OpenAI</option>
    </select>

    <button onclick="generatePlan()">üöÄ Generate Plan</button>

    <div id="output-section">
      <div id="output-title">üìã Generated Plan</div>
      <div id="output">Your plan will appear here...</div>
    </div>

    <footer>üí° Built with FastAPI + AI Reasoning</footer>
  </div>

  <script>
    async function generatePlan() {
      const goalInput = document.getElementById("goalInput").value.trim();
      const modeInput = document.getElementById("modeInput").value;
      const output = document.getElementById("output");

      if (!goalInput) {
        output.textContent = "‚ö† Please enter a goal first!";
        return;
      }

      output.textContent = "‚è≥ Generating plan...";

      try {
        const response = await fetch("http://127.0.0.1:8000/generate_plan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ goal: goalInput, mode: modeInput })
        });

        if (!response.ok) throw new Error("Server error: " + response.status);

        const data = await response.json();

        if (!data.tasks || data.tasks.length === 0) {
          output.textContent = "No tasks generated. Try again.";
          return;
        }

        output.innerHTML = ""; // Clear old output

        data.tasks.forEach(task => {
          const card = document.createElement("div");
          card.className = "task-card";

          const title = document.createElement("div");
          title.className = "task-title";
          // FIXED: Changed single quotes to backticks for template literal
          title.textContent = `üìå ${task.title}`;

          const desc = document.createElement("div");
          desc.className = "task-desc";
          desc.textContent = task.description;

          const dates = document.createElement("div");
          dates.className = "task-dates";
          // FIXED: Changed single quotes to backticks for template literal
          dates.textContent = `üìÖ ${task.suggested_start_date || "N/A"} ‚Üí ${task.suggested_end_date || "N/A"}`;

          card.appendChild(title);
          card.appendChild(desc);
          card.appendChild(dates);
          output.appendChild(card);
        });
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
